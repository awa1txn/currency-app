<div class="header">

        <ul>
            <li routerLink="/" class="logo">My<span>Site</span></li>
            <li class="nav">
                <ul>
                    <li routerLink="/entartaiment">entartaiment</li>
                    <li routerLink="/about">about</li>
                    <li routerLink="/contact">contact</li>
                </ul>
            </li>
            <li class="profile-nav" *ngIf="isLogged">
                <ul>
                    <li><i class="fa-solid fa-bell"></i></li>
                    <li><i class="fa-solid fa-inbox"></i></li>

            </li>
            <li class="un-logged" *ngIf="unLogged" routerLink="/register">register?</li>

        </ul>
    </div>
