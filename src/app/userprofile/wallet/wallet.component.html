<mat-list>
    <div mat-subheader>Your wallet</div>
    <mat-list-item>
      <div matListItemTitle>Money type</div>
      <div matListItemLine>Money amount</div>
    </mat-list-item>
    <mat-list-item *ngFor="let money of this.data._value.user.wallet">
        <span [ngClass]="money.moneytype === 'bitcoin' ? 'bitcoinStyle' :(money.moneytype === 'euro' ? 'euroStyle' : 'dollarStyle')">
        <i [ngClass]="money.moneytype === 'bitcoin' ? 'fa-brands fa-bitcoin' :(money.moneytype === 'euro' ? 'fa-solid fa-euro-sign' : 'fa-solid fa-dollar-sign')" class="fa-2x"></i>
      </span>
      <div matListItemTitle>{{money.moneytype.toUpperCase()}}</div>
      <div matListItemLine>{{money.amount}}</div>
    </mat-list-item>
    <mat-divider></mat-divider>
</mat-list>
