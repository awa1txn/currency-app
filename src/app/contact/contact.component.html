<h1>Get in touch</h1>
<p>If you have any questions or need help, please fill out the form below. We do our best to respond within 1 business day.</p>
<p>
    <mat-form-field appearance="legacy">
      <mat-label>Type your name</mat-label>
      <input matInput placeholder="Name">
    </mat-form-field>
</p>
<p>
    <mat-form-field class="example-full-width">
    <mat-label>Email</mat-label>
    <input type="email" matInput [formControl]="emailFormControl" placeholder="Ex. pat@example.com">
    <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
      Please enter a valid email address
    </mat-error>
    <mat-error *ngIf="emailFormControl.hasError('required')">
      Email is <strong>required</strong>
    </mat-error>
  </mat-form-field>
</p>
<p>
    <mat-form-field>
        <mat-label>What do you want?</mat-label>
        <mat-select name="food">
          <mat-option *ngFor="let purpose of purposes" [value]="purpose.value">
            {{purpose.viewValue}}
          </mat-option>
        </mat-select>
    </mat-form-field>
</p>
<p>
    <mat-form-field appearance="legacy">
        <mat-label>Subject</mat-label>
        <input matInput placeholder="Name">
      </mat-form-field>
</p>
<p>
    <mat-form-field class="example-full-width">
        <mat-label>Send message</mat-label>
        <textarea matInput placeholder="Ex. It makes me feel..."></textarea>
    </mat-form-field>
</p>
<p>
    <button mat-raised-button color="primary">Submit</button>
</p>
