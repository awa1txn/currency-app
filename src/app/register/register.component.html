<div class="register-content">
    <div class="inner-register-content">
        <form [formGroup]="userForm">
            <div>                
                <label for="nickname">Nickname</label>    
                <input id="nickname" type="text" formControlName="nickname">
            </div>
            <div>
                <label for="password">Password</label>    
                <input id="password" type="text" formControlName="password">
            </div>
            <p>already <a routerLink="/login"><span>registered?</span></a></p>
            <button type="submit"  (click)="onSubmit()" >Register!</button>
        </form>
    </div>
</div>
